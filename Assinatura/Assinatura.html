<script type="text/javascript">
(function($) {
    $(document).ready(function () {
        //*
        var elements = $('.modal-overlay, .modal');

$('#btn-Preview-Image').click(function(){
    elements.addClass('active');
});

$('.close-modal').click(function(){
    elements.removeClass('active');
});


$('#nome[type=text]').bind('input propertychange', function() {

$('#textNome').html( $(this).val().toUpperCase() );

});

$('#sobrenome[type=text]').bind('input propertychange', function() {

$('#textSobrenome').html( $(this).val().toUpperCase() );

});

$('#email[type=text]').bind('input propertychange', function() {

$('#textEmail').html( $(this).val() );

});

$('#cargo[type=text]').bind('input propertychange', function() {

$('#textCargo').html( $(this).val().toUpperCase() );

});


    $('#telefone[type=text]').bind('input propertychange', function() {

$('#textTelefone').html(verificaDigitado() + $(this).val().toUpperCase() );

});




$('#celular[type=text]').bind('input propertychange', function() {

$('#textCelular').html(verificaDigitado() + $(this).val().toUpperCase() );

});

function verificaDigitado(){

if($('#telefone').val()){
    return "tel: ";
}

if($('#celular').val()){
    return "cel: ";
}

return '';

}


        var element = $("#cartaoHtml"); // global variable
        var getCanvas; // global variable

        $("#btn-Preview-Image").on('click', function () {
            html2canvas(element, {
                allowTaint : true,  onrendered: function (canvas) {
                    $("#previewImage").html(canvas);
                    getCanvas = canvas;
                }
            });
        });
        //*
        $("#btn-Convert-Html2Image").on('click', function () {
            var imgageData = getCanvas.toDataURL("image/png");
            // Now browser starts downloading it instead of just showing it
            var newData = imgageData.replace(/^data:image\/png/, "data:application/octet-stream");
            $("#btn-Convert-Html2Image").attr("download", "Assinatura.jpg").attr("href", newData);
        });
    });
})(jQuery);
</script>
